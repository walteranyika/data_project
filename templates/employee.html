{% extends 'base_template.html' %}
{% load crispy_forms_filters %}

{% block title %}
    Add Employee
{% endblock %}

{% block content %}
    {% include 'navbar.html' %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-7 col-md-5">
                {% if perms.main_app.add_employee %}
                <form action="" method="post" enctype="multipart/form-data" class="shadow py-4 px-3 mt-3">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button class="btn btn-dark rounded-0 w-100">Add Employee</button>
                </form>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
