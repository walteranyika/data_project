{% extends 'base_template.html' %}
{% load crispy_forms_filters %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <div class="main d-flex justify-content-center align-items-center vh-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-6 col-md-4 col-lg-4">
                    {% include 'alerts.html' %}
                    <form action="{% url 'login' %}" method="post" class="shadow px-3 py-4">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <button class="btn btn-dark rounded-0 w-100">Sign In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
